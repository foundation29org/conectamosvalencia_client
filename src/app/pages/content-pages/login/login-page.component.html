<!--Login Page Starts-->
<section id="login">
      <div class="container-fluid"><!-- gradient-red-pink-->
          <div class="row">
            <div class="col-12 d-flex align-items-center justify-content-center">
                <div class="card text-center width-400 mt-4">
                    <div class="card-body">
                        <div class="card-block">
                           <h2 style="margin-bottom: 1rem;" class="text-center">Si ya tienes una cuenta</h2>
                            <form (ngSubmit)="sendSignInLink()" #f="ngForm">
                                <div class="formGroup">
                                    <input type="email" class="form-control" name="email" id="email" placeholder="Correo electrónico" ngModel required email #email="ngModel">
                                    <small class="form-text text-muted danger" *ngIf="!email.valid && (email.dirty || email.touched)">Introduce un correo electrónico válido</small>
                                  </div>
                                  <div class="form-group">
                                    <div class="mt-3">
                                      <div #recaptcha ></div>
                                      <span *ngIf="needCaptcha && f.valid" class="form-text text-muted danger">Este campo es requerido</span>
                                    </div>
                                  </div>
                                  <!--<div class="formGroup mt-3">
                                    <button type="submit" class="btn btn-dark btn-block" [disabled]="needCaptcha || sending">
                                      Iniciar sesión
                                    </button>
                                  </div>-->
                                <div class="formGroup mt-3" *ngIf="!sending">
                                    <div class="col-md-12">
                                      <div *ngIf="f.valid;then formValid else formError"></div>
                                      <ng-template #formValid><button class="btn btn-dark btn-block mb-0"  [disabled]="needCaptcha" type="submit"> {{'login.Login' | translate }}</button></ng-template>
                                      <ng-template #formError><button class="btn btn-dark btn-block mb-0" type="button" (click)="submitInvalidForm()"> {{'login.Login' | translate }}</button></ng-template>
                                    </div>
                                </div>
                                <div  class="form-group" *ngIf="sending">
                                  <i class="fa fa-spinner fa-spin fa-3x fa-fw"></i>
                                </div>
                                <div *ngIf="isLoginFailed" class="form-group">
                                    <div class="col-md-12 danger">
                                      Si existe una cuenta asociada, recibirá un correo con el enlace de inicio de sesión.
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
          <div class="col-12 d-flex align-items-center justify-content-center">
              <div class="card text-center width-400">
                  <div class="card-body">
                      <div class="card-block">
                         <h2 style="margin-bottom: 1rem;" class="text-center">Si no tienes una cuenta</h2>
                         <div class="col-md-12 centerdiv">
                             <button class="btn btn-dark btn-block" (click)="onRegister()">Crear cuenta</button>
                            </div>
                      </div>
                  </div>
              </div>
          </div>
      </div>
    </div>
</section>
<!--Login Page Ends-->
